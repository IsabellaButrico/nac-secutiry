<a href="#">
  <div class="produtos-info-box">
    <span class="produtos-info-box-icon"><img [src]="produto.imagePath" alt="csgo"></span>
      
    <div class="produtos-info-box-content">
      <span class="produtos-info-box-text">Nome: {{produto.nome}}</span>
      <br>
      <span class="produtos-info-box-detail">Categoria do produto: {{produto.categoria}} </span>
      <span class="produtos-info-box-detail">Preço em promoção: R$ {{produto.preco}}</span>
    </div>
  </div>
</a>
