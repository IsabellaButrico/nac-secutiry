<!-- BEGIN # MODAL LOGIN -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header" align="center">
  <img  id="img_logo" src="../../assets/img/logoAm.png">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </button>
</div>
<!-- Begin # DIV Form -->
<div id="div-forms">
  <!-- Begin # Login Form -->
  <form id="login-form">
     <div class="modal-body">
        <div id="div-login-msg">
           <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
           <span id="text-login-msg">Entre com seu usuário e senha</span>
        </div>
        <input id="login_username" class="form-control" type="text" placeholder="Usuario" required>
        <input id="login_password" class="form-control" type="password" placeholder="Senha" required>
        <div class="checkbox">
           <label>
           <input type="checkbox">Lembrar dados
           </label>
        </div>
     </div>
     <div class="modal-footer">
        <div>
           <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
        </div>
        <div>
           <button id="login_register_btn" type="button" class="btn btn-link"><a [routerLink]="['/cadastrar']"> Cadastre-se</a></button>
        </div>
     </div>
  </form>
  <!-- End # Login Form -->
</div>
